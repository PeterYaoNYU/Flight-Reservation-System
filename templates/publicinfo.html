<html>
    <head>
        Flight Public Info Query
    </head>

    <body>
        <form action="publicinfo" method='POST'>
            <h1>Enter the Departure & Arrival Airport & DATE</h1>
            <input type="text" name="departure_city" placeholder="Shanghai" required/>
            <input type="text" name="arrival_city" placeholder="New York" required/>
            <input type="date" name="departure_date" required/>
            <input type="submit" value="submit"/>

        </form>


        {% for line in data_public %}
            <tr>
                <td>{{line[0]}}</td>
                <td>{{line[1]}}</td>
                <td>{{line[2]}}</td>
            </tr>
        {% endfor %} 
    </body>
</html>
